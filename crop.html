<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crop Disease Detector</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <div class="card">
                    <div class="card-header bg-success text-white">
                        <h2 class="text-center">ðŸŒ± Crop Disease Detector</h2>
                        <p class="text-center mb-0">AI-Powered Disease Identification</p>
                    </div>
                    <div class="card-body">
                        <!-- Upload Section -->
                        <div class="upload-area text-center p-4 mb-4" id="uploadArea">
                            <input type="file" id="imageInput" accept="image/*" style="display:none">
                            <i class="bi bi-cloud-upload fs-1"></i>
                            <p>Click to upload or drag and drop</p>
                            <button class="btn btn-primary" onclick="document.getElementById('imageInput').click()">
                                Choose Image
                            </button>
                        </div>

                        <!-- Preview Section -->
                        <div id="previewSection" style="display:none">
                            <img id="preview" class="img-fluid mb-3" alt="Preview">
                            <button class="btn btn-success w-100" onclick="analyzeImage()">
                                Analyze Disease
                            </button>
                        </div>

                        <!-- Results Section -->
                        <div id="results" style="display:none" class="mt-4">
                            <h4>Results:</h4>
                            <div class="alert alert-info">
                                <h5 id="diseaseName"></h5>
                                <p><strong>Confidence:</strong> <span id="confidence"></span></p>
                                <p><strong>Severity:</strong> <span id="severity"></span></p>
                            </div>
                            
                            <h5>Treatment Recommendations:</h5>
                            <div class="row">
                                <div class="col-md-6">
                                    <h6>Organic Treatment:</h6>
                                    <ul id="organicList"></ul>
                                </div>
                                <div class="col-md-6">
                                    <h6>Chemical Treatment:</h6>
                                    <ul id="chemicalList"></ul>
                                </div>
                            </div>
                            
                            <h6>Prevention:</h6>
                            <ul id="preventionList"></ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
